<!DOCTYPE html>
<html>
  <head>
    <link rel = "stylesheet" href = "styles/calculator.css">
  </head>
  <body>

    <div class="container">
            
        <p class="Title"> A calculator curated by Nazir Afaa </p>
        <p class="js-calculation calculation"></p>
        
    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button gray-button" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="calculator-button gray-button" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="calculator-button gray-button" onclick="
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="calculator-button gray-button clear-button" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    </div>
   
    
    <script>

      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }


      document.addEventListener('keydown', function(event) {
    const keyPressed = event.key;
    const allowedKeys = /[0-9.+\-*/=]|Enter|Backspace|Delete|Escape/;

    // Allow only specific keys for the calculator
    if (allowedKeys.test(keyPressed)) {
      event.preventDefault();

      // Map keyboard keys to corresponding actions
      switch (keyPressed) {
        case 'Enter':
        case '=':
          calculation = eval(calculation);
          displayCalculation();
          break;
        case 'Escape':
          calculation = '';
          displayCalculation();
          break;
        case 'Backspace':
        case 'Delete':
          calculation = calculation.slice(0, -1);
          displayCalculation();
          break;
        default:
          updateCalculation(keyPressed);
          break;
      }

      localStorage.setItem('calculation', calculation);
    }


   
  });
    </script>
  </body>
</html>
